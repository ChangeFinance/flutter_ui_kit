name: Feature branch

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  test:
    strategy:
      matrix:
        flutter-version: [ 1.20.4, 1.22.0, 2.0.0 ]
    name: Tests on ${{ matrix.flutter-version }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.flutter-version == '2.0.0' }}
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ matrix.flutter-version }}
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings --no-fatal-infos
        if: matrix.flutter-version == '2.0.0'
      - name: Analyze code
        run: flutter analyze
        if: matrix.flutter-version != '2.0.0'
      - run: flutter test --concurrency=6 --machine > tests.json
      - run: flutter pub run junitreport:tojunit --input tests.json --output TEST-report.xml
        if: success() || failure()
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (Flutter ${{ matrix.flutter-version }})
          path: TEST-report.xml

  publish-test-results:
    name: "Publish Tests Results"
    needs: test
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          check_name: Test Results
          files: TEST-report.xml