name: Feature branch

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.20.4'
    - run: flutter pub get
    - run: flutter analyze --no-fatal-warnings --no-fatal-infos
    - run: flutter test --concurrency=4