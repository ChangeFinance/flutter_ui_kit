name: Feature branch

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  test:
    strategy:
      matrix:
        flutter-version: [ 2.0.0, 1.20.4, 1.22.0]
    name: Tests on ${{ matrix.flutter-version }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ matrix.flutter-version }}
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code for ${{ matrix.flutter-version }}
        run: flutter analyze --no-fatal-warnings --no-fatal-infos
        if: matrix.flutter-version == '2.0.0'
      - name: Analyze code for ${{ matrix.flutter-version }}
        run: flutter analyze
        if: matrix.flutter-version != '2.0.0'
      - name: Tests
        run: flutter pub run junitreport:tojunit --input tests.json --output TEST-report.xml
        if: always()
      - name: JUnit Report for ${{ matrix.flutter-version }}
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: 'TEST-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
